<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Search films</title>
</head>

<body>
  <!-- Site header start -->
  <header class="site-header position-fixed w-100 py-3 bg-white border-bottom">
    <div class="container">
      <div class="d-md-flex justify-content-between align-items-center">
        <div class="site-header__start">
          <a class="site-logo h3 text-primary text-decoration-none" href="index.html">Search films</a>
        </div>

        <div class="site-header__end">
          <form class="films-search-form" action="#" autocomplete="off" method="POST">
            <div class="d-flex justify-content-around align-items-center">
              <input class="search-input w-75 form-control me-2" type="search" name="searched" placeholder="Search...">
              <button class="search-btn fw-semibold btn btn-outline-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- Site header end -->

  <!-- Site main start -->
  <main class="site-main border-bottom">
    <section>
      <div class="container">
        <div class="pt-120">
          <ul class="films-list d-flex flex-wrap justify-content-around list-unstyled"></ul>
        </div>
      </div>
    </section>
  </main>
  <!-- Site main end -->

  <!-- Site footer start -->
  <footer>
    <div class="container">
      <div class="py-4 text-center">
        <strong class="text-primary">Shakhboz Mamatkulov &copy; 2022</strong>
      </div>
    </div>
  </footer>
  <!-- Site footer end -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/films.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
