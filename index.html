<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Search films</title>
</head>

<body>

  <!-- Site header start -->
  <header class="site-header position-fixed w-100 py-3 bg-white border-bottom">
    <div class="container">
      <div class="site-header__wrapper d-md-flex justify-content-md-between align-items-center">
        <div class="site-header__start text-center text-md-start">
          <a class="site-logo h3 text-primary text-decoration-none" href="index.html">Search films</a>
        </div>

        <div class="site-header__end">
          <form class="films-search-form" action="#" autocomplete="off" method="POST">
            <div class="d-flex flex-column align-items-center justify-content-md-around flex-md-row">
              <input class="search-input form-control mb-2 me-md-2 mb-md-0" type="search" name="searched"
                placeholder="Search...">
              <select class="form-select mb-2 me-md-2 mb-md-0" name="genres">
                <option value="all">ALL</option>
              </select>
              <select class="form-select mb-2 me-md-2 mb-md-0" name="sorted">
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
              </select>
              <button class="search-btn fw-semibold btn btn-outline-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- Site header end -->

  <!-- Site main start -->
  <main class="site-main border-bottom">
    <section>
      <div class="container">
        <div class="films-wrapper">
          <ul class="films-list d-flex flex-wrap justify-content-around list-unstyled"></ul>
        </div>
      </div>
    </section>
  </main>
  <!-- Site main end -->

  <!-- Site footer start -->
  <footer>
    <div class="container">
      <div class="py-4 text-center">
        <strong class="text-primary">Shakhboz Mamatkulov &copy; 2022</strong>
      </div>
    </div>
  </footer>
  <!-- Site footer end -->

  <!-- Modal start -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="finded-film-title modal-title fs-5" id="staticBackdropLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="">
            <div class="d-flex flex-column flex-md-row align-items-md-center">
              <div class="modal-img-wrapper">
                <img class="finded-film-img d-block w-100" src="" alt="" height="400">
              </div>
              <p class="finded-film-genres fw-semibold text-center text-md-start"></p>
            </div>

            <div>
              <p class="finded-film-overview"></p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
              <a class="finded-film-link text-uppercase btn btn-outline-primary text-decoration-none" target="blank">See
                film</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/films.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
